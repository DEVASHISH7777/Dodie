<html>
  <head>
    <link rel="stylesheet" href="CSS/styleConfig.css" />
    <script src="JS/script.js"></script>
  </head>
  <body onload="chargementProc()">
    <!--********************************************************HEADER-->
    <header>
      <div id="utilisateur">
        <p>NOM UTILISATEUR</p>
        <a alt="" href="http://localhost:90/page?url=accueilPage">
          <img src="IMG/signout.svg" alt="" />
        </a>
      </div>
      <a id="panier" href="http://localhost:90/page?url=panierPage">
        <img src="IMG/cart.svg" alt="" />
        <p></p>
      </a>
    </header>

    <main>
      <div class="intMainLeftContainer">
        <div class="title"><h2>COMPOSANTS :</h2></div>

        <div class="composants">
          <img src="IMG/processeur.svg" alt="" />
          <h2>PROCESSEUR</h2>

          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="processeur"></div>

        <div id="carteMere" class="composants">
          <img src="IMG/carteMere.svg" alt="" />
          <h2>CARTE MÈRE</h2>
          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="carteGraphique"></div>

        <div class="composants">
          <img src="IMG/ram.svg" alt="" />
          <h2>MÉMOIRE VIVE</h2>
          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="memoireVive"></div>

        <div class="composants">
          <img src="IMG/carteGraphique.svg" alt="" />
          <h2>CARTE GRAPHIQUE</h2>
          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="carteGraphique"></div>

        <div class="composants">
          <img src="IMG/disqueDur.svg" alt="" />
          <h2>DISQUE DUR</h2>
          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="disqueDur"></div>

        <div class="composants">
          <img src="IMG/boitier.svg" alt="" />
          <h2>BOÎTIER</h2>
          <img
            class="imgRightComp"
            src="IMG/plus.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'block'"
          />
        </div>
        <div class="composantChoisi" id="boitier"></div>
      </div>

      <div class="intMainRightContainer">
        <!--!!Right container************************************-->

        <div class="title"><h2>RÉCAPITULATIF</h2></div>
        <div class="recapContainer">
          <!--!comp recap****************************************-->

          <div class="recapContainerMain"><div id="composantRecap"></div></div>
          <div class="recapContainerBtn">
            <button class="btnRecap">Ajouter en panier</button>
          </div>
        </div>
      </div>
    </main>

    <!--!!POPUP BLOCK BELOW--------------------------------------------------------->
    <div id="blockOnOf">
      <div id="intBlockOnOf">
        <div class="OnOfHeader">
          <!--!!TITLE AND CLOCE BUTON-->
          <h2>!!ADD TITLE BY AJAX FROM DATABASE!!</h2>
          <img
            src="IMG/cross.svg"
            alt=""
            onclick="document.getElementById('blockOnOf').style.display = 'none'"
          />
        </div>

        <div class="OnOfRest">
          <div class="intOnOfRestLeft">
            <div class="restLeftHeader">
              <div class="productsHeader"><p>Désignation</p></div>
              <div class="priceHeader"><p>Prix</p></div>
            </div>
            <div class="restLeftMain">
              <!--!! ADD DATABASE PRODUCTS BELOW-->
              <div
                id="productContainer"
                onclick="document.getElementById('processeur').style.cssText = 'display: block;'"
              >
                <div id="productsProc"></div>
                <div id="priceProc"></div>
              </div>
              <div
                      id="productContainer"
                      onclick="document.getElementById('carteMere').style.cssText = 'display: block;'"
              >
                <div id="productsCm"></div>
                <div id="priceCm"></div>
            </div>
          </div>
          <div class="intOnOfRestRight"></div>
        </div>
      </div>
    </div>
    <footer></footer>
  </body>
</html>
